  <!DOCTYPE html>

<html>

	<head>

		<title>EMS | Employee Loging System</title>
		<link rel="stylesheet" type="text/css" href="css/signupstyle.css">

	</head>

	<body>

		<section class="container">


			<div class="form-box">

					<h2>SIGN UP</h2>

						<form action="post">

							<div class="form-group" id="username">
								<input class="fgb" type="text" name="" placeholder="Full Name">
							</div>
							<div class="form-group" id="">
								<input class="fgb" type="text" name="E-Mail Address" placeholder="E-Mail Address">
							</div>
							<div class="form-group" id="">
								<input class="fgb" type="text" name="Contact Number" placeholder="Contact Number">
							</div>
							<div class="form-group" id="">
								<input class="fgb" type="text" name="Username" placeholder="Username">
							</div>
							<div class="form-group" id="">
								<input class="fgb" type="password" name="Password" placeholder="Password">
							</div>
							<div class="form-group" id="">
								<input class="fgb" type="password" name="Retype Password" placeholder="Retype Password">
							</div>

							

							<button class="button" type="submit" name="login">Sign Up</button>

						</form>

					<p> Already have account ? <a href="#"> Log In </a> </p>	

			</div>
		

		</section>

	</body>

</html>
